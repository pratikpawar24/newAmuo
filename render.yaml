# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: aumo-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: AI_SERVICE_URL
        sync: false
      - key: AI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
